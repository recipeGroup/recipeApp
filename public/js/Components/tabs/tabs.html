<!-- These are the tabs for the entire app-->
<!-- This is the header bar for the Login Page-->
<ion-header-bar class="bar bar-header bar-positive" align-title="center">
  <div style="text-align: center; margin-left: .2em;" ng-show="vm.user">
    <i ng-show="!vm.user.photoURL" ui-sref="tabs.profile" class="icon ion-person avatar"/></i>
    <img ng-show="vm.user.photoURL" ui-sref="tabs.profile" class="imgDName" ng-src="{{vm.user.photoURL}}">
    <p ng-show='vm.user.displayName' class="avText">{{vm.user.displayName}}</p>
    <p ng-show="!vm.user.displayName" class="avText">{{vm.user.email}}</p>
  </div>
  <h1 class="title">{{vm.header}}</h1>
</ion-header-bar>

<ion-tabs class="tabs-positive">
  <a class="tab-item" ui-sref="tabs.home">HOME</a>
  <a class="tab-item" ui-sref="tabs.browse">BROWSE</a>
  <a class="tab-item" ui-sref="tabs.login">
    <span ng-show="!vm.user">LOGIN</span>
    <span ng-show="vm.user">LOGOUT</span>
  </a>
</ion-tabs>

<!-- This nav-view displays every view that is a child of tabs-->
<ion-nav-view>

</ion-nav-view>
