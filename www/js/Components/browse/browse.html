<!-- 160928-recipeApp-browse_html -->
<ion-pane>
  <!-- displays icon to access user public made recipes -->
  <ion-content id="browseComponent" class="has-header has-subheader">
    <div>
      <a ui-sref="tabs.browseApp" class="noDecoration">
        <i class="icon ion-ios-glasses-outline"></i>
        <p>Browse App Recipes</p>
      </a>
    </div>
    <!-- displays icon to access online recipes -->
    <div>
      <a ui-sref="tabs.browseOnline" class="noDecoration">
        <i class="icon ion-ios-glasses"></i>
        <p>Browse Online Recipes</p>
      </a>
    </div>
  </ion-content>
</ion-pane>
